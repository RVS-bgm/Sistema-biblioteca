<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros - Sistema Biblioteca</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="fas fa-book-open me-2 logo-icon"></i>
            <span class="logo-text">BiblioSystem</span>
        </a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home me-1"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros/nuevo}">
                        <i class="fas fa-plus-circle me-1"></i> Nuevo Libro
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/libros/lista}">
                        <i class="fas fa-list me-1"></i> Lista de Libros
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <div class="container-fluid px-4">


        <!-- Books Table -->
        <div class="row">
            <div class="col-12">
                <div class="card table-card animate-fadeInUp">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-table me-2"></i>
                            Listado Completo
                        </h5>
                    </div>
                    <div class="card-body p-0">

                        <!-- Empty State -->
                        <div th:if="${#lists.isEmpty(libros)}" class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <h3>No hay libros registrados</h3>
                            <p>Comienza agregando tu primer libro al catálogo</p>
                            <a th:href="@{/libros/nuevo}" class="btn btn-add mt-3">
                                <i class="fas fa-plus-circle me-2"></i> Agregar Libro
                            </a>
                        </div>

                        <!-- Table with Books -->
                        <div th:if="${!#lists.isEmpty(libros)}" class="table-responsive">
                            <table class="table table-hover table-custom mb-0">
                                <thead>
                                <tr>
                                    <th scope="col" class="text-center">#</th>
                                    <th scope="col">ISBN</th>
                                    <th scope="col">Título</th>
                                    <th scope="col">Autor</th>
                                    <th scope="col" class="text-center">Año</th>
                                    <th scope="col" class="text-center">Stock</th>
                                    <th scope="col" class="text-center">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="libro, iterStat : ${libros}" class="animate-fadeIn">
                                    <td class="text-center fw-bold" th:text="${iterStat.count}">1</td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${libro.isbn}">ISBN</span>
                                    </td>
                                    <td>
                                        <div class="book-title">
                                            <i class="fas fa-book text-primary me-2"></i>
                                            <span th:text="${libro.titulo}">Título del Libro</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="author-name">
                                            <i class="fas fa-user-edit text-secondary me-2"></i>
                                            <span th:text="${libro.autor}">Autor</span>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span class="badge bg-info" th:text="${libro.anioPublicacion}">2024</span>
                                    </td>
                                    <td class="text-center">
                                                <span class="stock-badge"
                                                      th:classappend="${libro.stock > 5} ? 'stock-high' : (${libro.stock > 0} ? 'stock-medium' : 'stock-low')"
                                                      th:text="${libro.stock}">10</span>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <!-- Editar -->
                                            <a th:href="@{/libros/editar/{id}(id=${libro.idLibro})}" class="me-3"><i class="fa-solid fa-pen-to-square" style="color: #1ac12e;"></i></a>
                                            <!-- Eliminar -->
                                            <a th:href="@{/libros/eliminar/{id}(id=${libro.idLibro})}"><i class="fa-solid fa-trash" style="color: #e70404;"></i></a>

                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- Footer -->
<footer class="footer mt-5">
    <div class="container text-center">
        <p class="mb-0">
            <i class="fas fa-book-reader me-2"></i>
            Sistema de Biblioteca © 2025
        </p>
    </div>
</footer>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/script-lista.js}"></script>

</body>
</html>
